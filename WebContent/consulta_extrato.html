<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Consulta de Extrato</title>
	</head>
	<body>
		<h3>Consulta de Extrato</h3>
		<form action="ManterCliente.do" method="post">
		
		<div class = "form-group">
			<label for = "consultaExtratoInputAgencia" >Agencia</label>
			<input type="text" name="consultaExtratoInputAgencia" placeholder = "Agencia">
		</div><br>
		<div class = "form-group">
			<label for = "consultaExtratoInputConta" >Conta</label>
			<input type="text" name="consultaExtratoInputConta" placeholder = "Conta">
		</div><br>
		<div class = "form-group">
			<label for = "consultaExtratoInputSenha">Senha</label>
			<input type="password" name = "consultaExtratoInputSenha" placeholder = "Senha">
		</div><br>
		<input type="submit" value = "Consultar Extrato">
		</form>
	</body>
</html>
