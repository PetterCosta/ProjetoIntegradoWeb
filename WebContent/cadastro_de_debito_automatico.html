<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Cadastro de Débito automatico</title>
	</head>
	<body>
		<h3>Cadastro de Débito</h3>
		<form action="ManterCliente.do" method="post">
			<div class = "form-group">
				<label for = "cadastroDebitoInputTipoDeConta">Tipo de Conta</label> 
				<input type="text" name="cadastroDebitoInputTipoDeConta" placeholder = "Tipo de Conta"><br>
			</div>
			<div class = "form-group">
				<label for = "cadastroDebitoInputDataDebito">Data do Debito</label>
				<input type="text" name="cadastroDebitoInputDataDebito" placeholder = "Data do Debito"><br>
			</div>
			<div class = "form-group">
				<label for = "cadastroDebitoInputCodOperadora">Cod da Operadora</label> 
				<input type="text" name="cadastroDebitoInputCodOperadora" placeholder = "Coidgo da Operadora"><br>
			</div>
	
			<input type="submit" value="Cadastrar Debito" class = "btn btn-default">
		</form>
	</body>
</html>
