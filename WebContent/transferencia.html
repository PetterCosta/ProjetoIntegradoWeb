<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Transferencia</title>
	</head>
	<body>
		<h3>Transferencia</h3>
		<form action="Transferencia.do" method="post">
			<div class = "form-group">
				<label for = "transferenciaInputAgencia">Agencia</label> 
				<input type="text" name="transferenciaInputAgencia" placeholder = "Agencia"><br>
			</div>
			<div class = "form-group">
				<label for = "transferenciaInputConta">Conta </label>  
				<input type="text" name="transferenciaInputConta" placeholder="Conta"><br>
			</div>
			<div class = "form-group">
				<label for = "transferenciaInputValor">Valor</label> 	 
				<input type="text" name="transferenciaInputValor" placeholder="Valor"><br>
			</div>
			<input type="submit" class = "btn btn-default" name = "acao" value = "Transferir">
		</form>
	</body>
</html>
